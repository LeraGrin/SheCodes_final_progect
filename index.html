<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
      <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@100&family=Roboto+Mono:ital,wght@0,100;0,600;1,300;1,500&family=Smooch&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f9798b78f5.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <section id="topOfPage">
          <div class="row">
            <div class="col-12">
              <form class="form-inline" id="form">
                <div class="form-group">
                  <input type="search" id="inputCity" autofocus/>
                  <button type="submit" class="btn btn-primary mb-1 btn-sm">
                    Search
                  </button>
                  <button id="currentLocBtn" class="btn btn-success mb-1 btn-sm
                ">Current weather</button>
                </div>
              </form>
            </div>
            <div class="col-5" id="currentDate">
            </div>
        </section>
        <br />
        <div class="row">
          <div class="col-8">
            <span>Condition: </span><span id="currentCondition"></span>
            <div class="current-city" id="currentCity"></div>
            <span class="temperature" id="temperature"></span
              ><span class="units">°C
              </span>
          </div>
          <div class="col-4" id="conditions">
            <ul>
              <li>Humidity: <span id="humid"> 50 </span>%</li>
              <li>Wind: <span id="wind"> 14 </span> km/h</li>
            </ul>
          </div>
        </div>
        <hr />
        <div class="row" id="weekdays">
          <div class="col-3">
            <img src="img/sunny.svg" width="45px" />
            SAT
            <div>Sunny, 25°C</div>
          </div>
          <div class="col-3">
            <img src="img/rainu.svg" width="45px" />
            SUN
            <div>Rainy, 21°C</div>
          </div>
          <div class="col-3">
            <img src="img/thunderstorm.svg" width="45px" />
            MON
            <div>Storm, 18°C</div>
          </div>
          <div class="col-3">
            <img src="img/cloudy.svg" width="45px" />
            TUE
            <div>Cloudy, 19°C</div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
